<ul class="list" *ngIf="recipe">
  <li class="item">
    <span class="item__header">Name: </span>
    <span>{{ recipe.name }}</span>
  </li>
  <li class="item">
    <span class="item__header">Preparation time: </span>
    <span>{{ recipe.preparationTimeInMinutes | preparationTimePipe }}</span>
  </li>
  <li class="item item--horizontal">
    <span class="item__header">Description: </span>
    <span>{{ recipe.description }}</span>
  </li>
  <li class="item item--horizontal">
    <span class="item__header">Ingredients: </span>
    <ul class="list">
      <li *ngFor="let ingredient of recipe.ingredients" class="item ingredient">
        <span>{{ ingredient.name }}</span>
        <span>{{ ingredient.quantity }}</span>
      </li>
    </ul>
  </li>
</ul>
