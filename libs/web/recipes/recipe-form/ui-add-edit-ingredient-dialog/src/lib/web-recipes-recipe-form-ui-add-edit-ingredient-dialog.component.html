<mat-dialog-content>
  <form [formGroup]="ingredientForm" class="form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name" />
      <mat-error *ngIf="ingredientForm.controls.name.hasError('required')"
        >This field is required</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input type="text" matInput formControlName="quantity" />
      <mat-error *ngIf="ingredientForm.controls.quantity.hasError('required')"
        >This field is required</mat-error
      >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="btn-container">
  <button mat-raised-button color="primary" [mat-dialog-close]="null">
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="ingredientForm.invalid"
    [mat-dialog-close]="onSubmit()"
  >
    Confirm
  </button>
</mat-dialog-actions>
