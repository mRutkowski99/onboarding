<mat-dialog-content>
  <p *ngFor="let paragraph of paragraphs">{{ paragraph }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="false" mat-button *ngIf="!onlyConfirm">
    {{ noOptionMsg | uppercase }}
  </button>
  <button [mat-dialog-close]="true" color="primary" mat-button>
    {{ yesOptionMsg | uppercase }}
  </button>
</mat-dialog-actions>
